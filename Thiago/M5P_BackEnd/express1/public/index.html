<html lang="en">
  <head>
    <title>Calculator Example</title>
  </head>

  <body>
    <div>
      Result
      <span id="result"></span>
    </div>

    Number 1: <input name="num1" id="num1" type="number" /> Number 2:
    <input name="num2" id="num2" type="number" />

    <button onclick="calculateResult('add')">Sum</button>
    <button onclick="calculateResult('subtract')">Subtract</button>
    <button onclick="calculateResult('divide')">Divide</button>
    <button onclick="calculateResult('multiply')">Multiply</button>
  </body>

  <script>
    function calculateResult(operation) {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      //substitute in the required operation as the route, with the given numbers
      fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }
  </script>
</html>
