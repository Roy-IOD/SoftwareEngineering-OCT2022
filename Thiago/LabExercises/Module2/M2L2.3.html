<!DOCTYPE html>
<html>
  <head>
    <title>This is a flexbox excersise</title>
    <meta charset="UTF-8" />
    <meta name="description" content="This is a flexbox excersise" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Thiago Taujiro" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .flex-item-1 {
        flex: 1 80px;
      }

      .flex-item-2 {
        flex: 1 80px;
      }

      .flex-item-3 {
        flex: 1 80px;
      }

      .flex-item-4 {
        flex: 1 80px;
      }

      .flex-center {
        justify-content: center;
        align-items: center;
      }

      .flex-space-between {
        justify-content: space-between;
      }

      .flex-basis-item-50 {
        flex-basis: 50%;
        order: 5;
      }

      .flex-wrap {
        flex-wrap: wrap;
      }

      .background-1 {
        background: #68b0ab;
      }

      .background-2 {
        background: #8fc0a9;
      }

      .background-3 {
        background: #c8d5b9;
      }

      .background-4 {
        background: #faf3dd;
      }

      .m-20 {
        margin: 20px;
      }

      .h-80 {
        height: 80px;
      }

      .h-400 {
        height: 400px;
      }

      .w-80 {
        width: 80px;
      }

      .flex-basis-item-50.h-80.background-1 {
        order: 4;
        flex-basis: 25%;
      }

      .flex-basis-item-50.h-80.background-2 {
        order: 3;
      }
      .flex-basis-item-50.h-80.background-3 {
        order: 2;
      }

      .flex-basis-item-50.h-80.background-4 {
        order: 1;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>Basic flexbox</h3>

      <div class="flex-container">
        <div class="flex-item-1 background-1 h-80"></div>
        <div class="flex-item-2 background-2 h-80"></div>
        <div class="flex-item-3 background-3 h-80"></div>
        <div class="flex-item-4 background-4 h-80"></div>
      </div>
    </section>

    <section>
      <h3>Centering elements</h3>
      <div class="m-20 flex-container flex-center h-400 background-4">
        <div class="background-1 h-80 w-80"></div>
      </div>
    </section>

    <section>
      <h3>Spacing elements on the opposites sites</h3>
      <div class="flex-container flex-space-between">
        <div class="h-80 background-1">I'm on the left</div>
        <div class="h-80 background-2">I'm on the right</div>
      </div>
    </section>

    <section>
      <h3>Wrapping items</h3>
      <div class="flex-container flex-wrap">
        <div class="flex-basis-item-50 h-80 background-1">1</div>
        <div class="flex-basis-item-50 h-80 background-2">2</div>
        <div class="flex-basis-item-50 h-80 background-3">3</div>
        <div class="flex-basis-item-50 h-80 background-4">4</div>
      </div>
    </section>
  </body>
</html>
