<template id="newscard-template">
    <div class="col">
        <div class="card" >
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text news-summary">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <p class="card-text"><small class="text-muted">Last updated <span class="last-updated-date">3 mins ago</span></small></p>
                <a href="#" target="_blank" class="btn btn-primary">Read More</a>
            </div>
        </div>    
    </div>
</template>

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS (make sure your version matches up)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <style>
            /* custom CSS goes after bootstrap to override it as needed */
            section#modals { background: #eee; }
        </style>

        <title>Bootstrap Demo</title>
    </head>
    <body>

        <!-- navbar https://getbootstrap.com/docs/5.2/components/navbar/ -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bootstrap Cards</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#forms">Forms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#modals">Modals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#grid">Grid</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <main>

            <!-- forms https://getbootstrap.com/docs/4.4/components/forms/ -->
            <section id="forms" class="container">
                <form class="row g-3">
                    <div class="col-md-4 col-xs-12">
                      <label for="validationDefault01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                    </div>
                    <div class="col-md-4 col-xs-12">
                      <label for="validationDefault02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                    </div>
                    <div class="col-md-4 col-xs-12">
                      <label for="validationDefaultUsername" class="form-label">Username</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                      <label for="validationDefault03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-3 col-xs-12">
                      <label for="validationDefault04" class="form-label">State</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-3 col-xs-12">
                      <label for="validationDefault05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Agree to terms and conditions
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
            </section>

            <!-- modals https://getbootstrap.com/docs/4.4/components/modal/ -->
            <section id="modals" class="container">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>                
            </section>

            <!-- grid https://getbootstrap.com/docs/4.4/layout/grid/ and cards https://getbootstrap.com/docs/4.4/components/card/-->
            <section id="grid" class="container">
                <div class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gx-20 gy-20" id="news-cards">

                </div>
            </section>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>

            function formatDate(dateString)
            {
                const dateObj = new Date(dateString);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

                console.log(dateObj)
                return dateObj.toLocaleDateString(undefined, options);
            }

            function loadNASANews()
            {
                fetch('https://api.spaceflightnewsapi.net/v3/reports')
                    .then(response => response.json())
                    .then(newsItems => {
                        console.log(newsItems)
                        newsItems.forEach(newsItem => {
                            const template = document.getElementById("newscard-template").content.cloneNode(true);
                            const formattedDate = formatDate(newsItem.updatedAt)

                            template.querySelector('.card-title').innerText = newsItem.title;
                            template.querySelector('.card-img-top').src = newsItem.imageUrl;
                            template.querySelector('.card-img-top').alt = newsItem.title;
                            template.querySelector('.news-summary').innerText = newsItem.summary;
                            template.querySelector('.last-updated-date').innerText = formattedDate;
                            template.querySelector('.btn-primary').href = newsItem.url;

                            document.querySelector('#news-cards').appendChild(template); //once we have cloned and filled our template, add it to the HTML
                        });
                    })
            }
            loadNASANews();
        </script>
    </body>
</html>
