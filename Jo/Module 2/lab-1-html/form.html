<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jo's Example Answers</title>

        <meta name="description" content="This is my example website for Module 2" />
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <meta name="author" content="Jo Batkin" />    
        
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
                <a href="form.html">Form</a>
            </nav>
        </header>
        <main>
            <form method="GET" action="http://127.0.0.1:5500/Jo/Module%202/lab-1-html/form.html">

              <div class="formSection">
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="lastName" />
              </div>

              <div class="formSection">
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="lastName" />
              </div>
      
              <div class="formSection">
                <input type="radio" id="html" name="favorite_language" value="HTML" />
                <label for="html">HTML</label>
                <input type="radio" id="css" name="favorite_language" value="CSS" />
                <label for="css">CSS</label>
                <input
                  type="radio"
                  id="javascript"
                  name="favorite_language"
                  value="JavaScript"
                />
                <label for="javascript">JavaScript</label>
              </div>
      
              <div class="formSection">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
                <label for="vehicle1"> I have a bike</label>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
                <label for="vehicle2"> I have a car</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
                <label for="vehicle3"> I have a boat</label>
              </div>
      
              <div class="formSection">
                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
      
              <button type="submit">Submit form</button>
            </form>
          </main>

          <footer>Copyright 2022</footer>
      
    </body>
</html>
