<!DOCTYPE html>
<html>

<head>
    <title>My Website - Form</title>
    <meta charset="UTF-8" />
    <meta name="description" content="This is my first website" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <!-- works like <a href="/index.html">Home</a> -->
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form method="POST" action="http://localhost:3000/profile">
            <div>
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="lastName" />
            </div>
            <div>
                <label for="lastName">Last name:</label>
                <input type="text" id="lastName" name="lastName" />
            </div>

            <div>
                <input type="radio" id="html" name="favorite_language" value="HTML" />
                <label for="html">HTML</label>
                <input type="radio" id="css" name="favorite_language" value="CSS" />
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name="favorite_language" value="JavaScript" />
                <label for="javascript">JavaScript</label>
            </div>

            <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
                <label for="vehicle1"> I have a bike</label>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
                <label for="vehicle2"> I have a car</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
                <label for="vehicle3"> I have a boat</label>
            </div>

            <div>
                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

            <button type="submit">Submit form</button>
        </form>
    </main>
    <footer>Copyright 2021</footer>
</body>

</html>
