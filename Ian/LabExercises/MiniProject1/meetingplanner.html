<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>International Meeting Planner;</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>

      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/Ian/LabExercises/MiniProject1/img/globe-asia-australia.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            International Meeting Planner
          </a>
        </div>

        <div class="card current-location-card" id="ct">
        <div class="card-body">
          Current timezone: <span id="current-timezone"></span><br>
          Current time: <span id="current-time"></span><br>
        </div>
      </div>

      <div class="choose-location"> 
        <h2>Plan Your Meeting</h2>
        <select class="form-select" id="form-select" aria-label="Default select example">
        <option>Choose Location...</option>
        <span id="location-error">Error location choose</span>
      </select>
      <select class="form-select" id="form-select2" aria-label="Default select example">
        <option>Choose Location...</option>
      </select>
      <select class="form-select" id="form-select3" aria-label="Default select example">
        <option>Choose Location...</option>
      </select>
      </div>
    <br>
    <div class="card date-time-picker">
      <label for="date">Select a Date:</label>
    <input type="date" id="date" name="date" value="2022-12-01">
    <span id="date-error"></span>
    <label for="appt">Select a Time:</label>
    <input type="time" id="appt" name="appt" value="12:00:00">
    <span id="time-error"></span>

    <button onclick="showFutureTimes2()" type="button" class="btn btn-primary">Check Times</button>
  </div>
   

      <!-- <button onclick="showMeetingTimes()" type="button" class="btn btn-success">Check Current Time</button> -->
      

      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>

      <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
      <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
      <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
      <script src="script.js"></script>
  <footer id="footer"></footer>
  </body>
</html>
