<html lang="en">
  <head>
    <title>Calculator Example</title>
  </head>
  <body>
    <div>
      Result
      <span id="result"></span>
    </div>

    Number 1: <input name="num1" type="number" id="num1" /> Number 2:<input
      name="num2"
      type="number"
      id="num2"
    />
    <button onclick="addNumbers(event)">Add</button>
    <button onclick="subtractNumbers(event)">Sub</button>
    <button onclick="divideNumbers(event)">Divide</button>
    <button onclick="multiplyNumbers(event)">Multiply</button>
  </body>
  <script>
    function addNumbers(event) {
      event.preventDefault();
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }
    function divideNumbers(event) {
      event.preventDefault();
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`/calculator/divide?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }
    function subtractNumbers(event) {
      event.preventDefault();
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`/calculator/subtract?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }
    function multiplyNumbers(event) {
      event.preventDefault();
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`/calculator/multiply?num1=${num1}&num2=${num2}`)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerHTML = data.result;
        });
    }
  </script>
</html>
