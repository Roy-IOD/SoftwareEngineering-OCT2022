<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JSON Fetch</title>
</head>
<body>
    <template id="news-template">
        <div class="container">
            <div class="row p-5 g-5">
                <div class="card">
                    <div class="card-body">
                    <div class="news-title card-title"></div>
                    <div class="news-content card-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </nav>
    <div class="card" id="news-list"></div>
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
    .then((response) => response.json())
    .then(json => {
        json.forEach(user => {
            const template = document.getElementById("news-template").content.cloneNode(true);
            template.querySelector('.news-title').innerText = user.title;
            template.querySelector('.news-content').innerText = user.body;
            document.querySelector('#news-list').appendChild(template);
        });
    });    
</script>
</html>
