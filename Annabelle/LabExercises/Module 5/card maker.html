<html>
<body>
<div id="card-list"></div>

</body>
</html>
<template id="card-template">
<div class="card">
<div class="card-body">
<div class="card-title"></div>
<div class="card-text"></div>
</div>
</div>
</template>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
background-color: #e3f2fd;
}
.card {
padding: 10px;
}
.card-title {
font-weight: 600;
font-size: 3em;
padding: 0 0 10px 0;
}
.card-description {
font-weight: 400;
font-size: 2em
}
</style>

<script> 
const dogBreeds=[
    {name:'Border collie', 
    temperament:'Very active, playful, and highly intelligent breed. Generally used for working on farms and herding.'},
    {name:'Golden Retriever',
    temperament:'A textbook family dog! Loves to play and known for their natural smiles.'}
]
    
    function addCard(name,temperament) {
    
    const template = document.getElementById("card-template").content.cloneNode(true);
    
    template.querySelector('.card-title').innerText = 'Dog Breeds';
    template.querySelector('.card-text').innerText = 'Some info about dogs';
    document.querySelector('#card-list').appendChild(template);
    }
    if ('content' in document.createElement('template')) {
        dogBreeds.forEach(breeds => addCard(breeds.name, breeds.temperament))
    }
    
    </script>


</html>
