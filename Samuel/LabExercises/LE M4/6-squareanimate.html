<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Square</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            animation-name: moving;
            animation-duration: 4s;
            animation-delay: 2s;
            }

        @keyframes moving
        {
            0%{background-color: red; top: 0px;}
            50%{background-color: blue; top: 200px}
            100%{background-color:blue; top: 0px}            
        }
    </style>
</head>
<body>

    <div></div>
    
</body>
</html>
