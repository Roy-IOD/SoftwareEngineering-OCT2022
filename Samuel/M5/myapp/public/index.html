<html>
<title>My first page</title>
<body>
<h1>Calculator Example</h1>

<div>Result
    <span id="result"></span>
    </div>
</body>
<script>
    let num1 = 2;
    let num2 = 4;
    fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
    .then(response => response.json())
    .then(data => {
    document.getElementById("result").innerHTML =
    data.result;
    })
</script>

</html>
