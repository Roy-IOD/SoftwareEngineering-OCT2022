<html>
<title>My first page</title>
<body>
<h1>Calculator Example</h1>

    <form id = "form">
        First Number <input id="num1" type="number"/><br>

        <select id="operator" name = "selector">
            <option selected>Open this select menu</option>
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">x</option>
            <option value="divide">รท</option>
          </select><br>

        Second Number <input id ="num2" type="number">
    </form>

    <div id = "button">
        <button id = "button" onclick = "mathCalculate(event)" type="equals" >EQUALS</button>
        <button id = "button" onclick = "mathReset()" type="reset">RESET</button>
        
      <div>Result
       <p id="result"></p>
      </div>
</body>
<script>
    function mathCalculate(event) {
        event.preventDefault();

    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    let operator = document.getElementById('operator').value;

    fetch(`/calculator/${operator}?num1=${num1}&num2=${num2}`)
        .then(response => response.json())
        .then(data => {document.getElementById("result").innerHTML = data.result;})
    }
       

  function mathReset() {
    document.getElementById("form").reset();
    document.getElementById("result").innerHTML = "";
}
</script>

</html>
