<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">      
        <title>Calculator Example</title>
    </head>

    <body>
        <div class="sec1 cal container d-flex justify-content-center align-items-center">     
                <p class="right">Number 1: <input name="num1" id="num1" type="number"/></p>
                <p >Number 2: <input name="num2" id="num2" type="number"/></p>
        </div>

        <div class="sec2 container d-flex justify-content-center align-items-center">    
            <button onclick="changeRoute('add')" id="add" class="right">Add</button>
            <button onclick="changeRoute('subtract')" id="subtract" class="right">Subtract</button>
            <button onclick="changeRoute('multiply')" id="multiply" class="right">Multiply</button>
            <button onclick="changeRoute('divide')" id="divide">Divide</button>
        </div>

        <div class="sec3 container d-flex justify-content-center align-items-center">
            <div>
                <h5>Result: <span id="result"></span></h5>            
            </div>
        </div>  
    </body>
    
    <script>

        function changeRoute(operation){	
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = data.result;
            })
        }

    </script>
</html>
