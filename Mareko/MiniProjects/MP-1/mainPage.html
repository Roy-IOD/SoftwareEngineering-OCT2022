    <script>
        fetch('https://soccer.sportmonks.com/api/v2.0/fixtures/18452330?api_token=FK8KqxYtbdvYSiCpnsHk0WpoHYMOWoj3Sp3Gedk0Rz4iNeYOD2K4a8JvpVcX&include=localTeam,visitorTeam,events,lineup,bench,localCoach,visitorCoach,stats')
            .then(response => response.json())
            .then(data => {
                console.log(data.data);
                let matchInfo = data.data;
                let homeSide = matchInfo.localTeam;
                let awaySide = matchInfo.visitorTeam;
                let events = matchInfo.events;
                let lineup = matchInfo.lineup;
                let bench = matchInfo.bench;
                let nedCoach = matchInfo.localCoach;
                let argCoach = matchInfo.visitorCoach;
                let matchStats = matchInfo.stats;

                console.log(homeSide);
                console.log(awaySide);
                console.log(events);
                console.log(lineup);
                console.log(bench);
                console.log(nedCoach);
                console.log(argCoach);
                console.log(matchStats);

                let homeSideName = homeSide.data.name
                let awaySideName = awaySide.data.name
                document.getElementById('dutchName').innerText = homeSideName
                document.getElementById('argName').innerText = awaySideName

                document.getElementById('nedFlagIcon').src = homeSide.data.logo_path
                document.getElementById('argFlagIcon').src = awaySide.data.logo_path

                document.getElementById('dutchScore').innerText = matchInfo.scores.localteam_score
                document.getElementById('argScore').innerText = matchInfo.scores.visitorteam_score

            })

        const chartDom = document.getElementById('gsfChart');
        const myChart = echarts.init(chartDom);
        let option;

        option = {
        title: {
            text: 'Goal/Saves/Fouls Stats'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
            type: 'shadow'
            }
        },
        legend: {},
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: [
            'Red Cards',
            'Yellow Cards',
            'Saves',
            'Shots on Target',
            'Shots',
            'Goals'
            ]
        },
        series: [
            {
            name: 'Netherlands',
            type: 'bar',
            color: '#fc6500',
            data: [1, 8, 3, 2, 5, 2]
            },
            {
            name: 'Argentina',
            type: 'bar',
            color: '#4285F4',
            data: [0, 8, 0, 4, 7, 2]
            }
        ]
        };

        option && myChart.setOption(option);
