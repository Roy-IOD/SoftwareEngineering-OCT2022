<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (make sure your version matches up)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">


    <title>IOD Calculator</title>
</head>

<body>
    <form class="wrapper"> 
        
        <h1 id="mainTitle" class="container">IOD Two-Number Calculator</h1>
        
        <section id="firstNumber" class="container">
            <div class="mb-3">
                <label for="firstNumber" class="form-label">First Number:</label>
                <input type="number" class="form-control" id="firstNumberInput">
            </div>
        </section>

        <section id="Operators" class="container">

            <br>
            <select id="operators" class="form-select" aria-label="Default select example">
                <option selected class="operators">Choose an operator:</option>
                <option class="add" value="+">+</option>
                <option class="subtract" value="-">-</option>
                <option class="multiply" value="*">*</option>
                <option class="divide" value="/">/</option>
            </select>

        </section>
        
        <section id="secondNumber" class="container">
            <div class="mb-3">
                <br>
                <label for="secondNumber" class="form-label">Second Number:</label>
                <input type="number" class="form-control" id="secondNumberInput">
            </div>
        </section>

        <section id="equalsPlusResetButtons" class="container col-4 d-flex justify-content-center gap-3">
            <button class="btn btn-primary btn-block" type="button" onclick="calculate()">=</button>
            <input class="btn btn-primary" type="reset" value="RESET">
        </section>


        <section id="resultView" class="container">
            <br>
            <label class="form-label">Result:</label>
            <div class="card">
                <div id="result" class="card-body"></div>
            </div>
        </section>


    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script>
        function calculate() {
            const firstNumber = parseInt(document.getElementById('firstNumberInput').value)
            const secondNumber = parseInt(document.getElementById('secondNumberInput').value)
            const operator = document.getElementById('operators').value

            if(operator === '+'){
                const result = document.getElementById('result').innerText = firstNumber+secondNumber;
            }

            if(operator === '-'){
                const result = document.getElementById('result').innerText = firstNumber-secondNumber;
            }

            if(operator === '*'){
                const result = document.getElementById('result').innerText = firstNumber*secondNumber;
            }

            if(operator === '/'){
                const result = document.getElementById('result').innerText = firstNumber/secondNumber;
            }
        }

    </script>
</body>

</html>
