<!DOCTYPE html>

<template id="news-template">
    <div class="container">
        <div class="row p-5 g-5">
            <div class="card">
                <div class="card-body">
                <div class="news-title card-title" style="font-weight: bold;"></div>
                <div class="news-content card-text"></div>
                </div>
            </div>
        </div>
    </div>
</template>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch Data</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Fetch Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </nav>

        <div id ="post-cards" class ="row row-cols-sm-1 row-cols-md-3 row-cols-lg-5"></div>


        <script>

            fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
            .then((response) => response.json())
            .then(json => {
                json.forEach(user => {
                    const template = document.getElementById("news-template").content.cloneNode(true);
                    template.querySelector('.news-title').innerText = user.title;
                    template.querySelector('.news-content').innerText = user.body;
                    document.querySelector('#post-cards').appendChild(template);
                });
            });

        </script>

    </body>
</html>
