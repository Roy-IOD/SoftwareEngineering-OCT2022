<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">

    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./images/futbolr-favicon.png">

</head>
<body>
    
    <div id="topBar-scoreBox" class="container-fluid">
        
        <div id="worldCupLogoDiv" class="d-flex justify-content-center">
            <img id="worldCupLogo" class="" src="./images/wcLogoQatar.png" alt="Fifa World Cup 2022 Logo">
        </div>  

        <div id="scoresDiv">

            <div id="scores" class= "row d-flex justify-content-center align-items-center">
                <img id="nedFlagIcon" class="img-responsive col-sm-12 col-md-12 col-lg-6" src="" alt="nedFlagIcon">
                
                <div id="scoreCards" class="row col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center">
                    <div id="dutchScore" class="col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center"></div>
                    <div id="argScore" class="col-sm-12 col-md-12 col-lg-6 d-flex justify-content-center align-items-center"></div>
                </div>
                
                <img id="argFlagIcon" class="img-responsive col-sm-12 col-md-12 col-lg-6" src="" alt="argFlagIcon">
            </div>

        </div>

        <div id="scorersDiv" class="container d-flex justify-content-center align-items-center">

            <div id="scorers" class="row justify-content-between">

                <div id="nedScorers" class="col d-flex">
                    <p class="justify-content-center align-items-center">Weghorst (83', 90+11)</p>
                </div>

                <div class="col d-flex justify-content-center align-items-center">
                    <h2>FT</h2>
                </div>
                
                <div id="argScorers" class="col d-flex justify-content-center align-items-center">
                    <p>Molina (35'), Messi (73')</p>
                </div>
                
            </div>
            
        </div>
            
        <div id="finalResultMessageDiv" class="d-flex justify-content-center align-items-center">
            <p>Argentina won 4-3 on penalties.</p>
        </div>
    </div>

    <nav id="modalMenu" class="container d-flex justify-content-center align-items-center">
        <ul id="modelItems" class="nav nav-pills mb-3" id="pills-tab" role="tablist">

            <li id="line-Ups" class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-lineups-tab" data-bs-toggle="pill" data-bs-target="#pills-lineups" type="button" role="tab" aria-controls="pills-lineups" aria-selected="true">Line-Ups</button>
            </li>
           
            <li id="matchStats" class="nav-item" role="presentation">
              <button class="nav-link" id="pills-matchstats-tab" data-bs-toggle="pill" data-bs-target="#pills-matchstats" type="button" role="tab" aria-controls="pills-matchstats" aria-selected="false">Match Stats</button>
            </li>
        </ul>
    </nav>

    

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

    <script>

                console.log(data.data);
                let matchInfo = data.data;
                let homeSide = matchInfo.localTeam;

                let events = matchInfo.events;
                let lineup = matchInfo.lineup;
                let bench = matchInfo.bench;
                let nedCoach = matchInfo.localCoach;
                let argCoach = matchInfo.visitorCoach;
                let matchStats = matchInfo.stats;

                console.log(homeSide);
                console.log(awaySide);
                console.log(events);
                console.log(lineup);
                console.log(bench);
                console.log(nedCoach);
                console.log(argCoach);
                console.log(matchStats);

                let homeSideName = homeSide.data.name
                let awaySideName = awaySide.data.name
                // document.getElementById('dutchName').innerText = homeSideName
                // document.getElementById('argName').innerText = awaySideName

                document.getElementById('nedFlagIcon').src = homeSide.data.logo_path
                document.getElementById('argFlagIcon').src = awaySide.data.logo_path

                document.getElementById('dutchScore').innerText = matchInfo.scores.localteam_score
                document.getElementById('argScore').innerText = matchInfo.scores.visitorteam_score

            })

</body>

</html>
