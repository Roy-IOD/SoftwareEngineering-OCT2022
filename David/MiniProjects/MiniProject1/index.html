<template id="rm-episodes">

      </div>
    </div>
  </div>
</template>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <!-- Top Nav Bar -->
    <nav class="navbar fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success text-lg" href="index.html">
          <img src="./docs/logo2.png" alt="Rick and Morty" height="50" />
          Rick and Morty</a
        >

        <div class="btn-group" id="menu">
          <button
            class="btn btn-success btn-lg dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Menu
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end bg-light text-center w-100"
          >
            <li>
              <a class="dropdown-item" href="characters.html">Characters</a>
            </li>
            <li><a class="dropdown-item" href="episodes.html">Episodes</a></li>
            <li>
              <a class="dropdown-item" href="locations.html">Locations</a>
            </li>
          </ul>

      </div>
    </nav>

    <!-- Main content  -->
    
    <!-- Characters -->
    <div class = "main">
    <h1 class="header container-fluid">
      <a class="link" href="characters.html">Characters</a>
    </h1>
    <div
      id="rmcharacters"
      class="container-fluid mx-auto row row-cols-sm-1 row-cols-md-3 row-cols-lg-5 g-4"
    ></div>
    <div class="container-fluid p-4 d-md-flex justify-content-md-end">
      <a class="btn btn-success btn-lg" href="characters.html" role="button"
        >View all Characters...</a
      >
    </div>
    
    <!-- Episodes -->
    <h1 class="header container-fluid">
      <a class="link" href="episodes.html">Episodes</a>
    </h1>
    <div
      id="rmepisodes"
      class="container-fluid mx-auto row row-cols-sm-1 row-cols-md-3 row-cols-lg-5 g-4"
    ></div>
    <div class="container-fluid p-4 d-md-flex justify-content-md-end">

    <!-- Locations -->

    <div class="container-fluid p-4 d-md-flex justify-content-md-end">

        >View all Locations...</a
      >
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  
  <script>
    //get rm characters
    function fetchCharacters() {
      document.querySelector("#rmcharacters").innerHTML = "";
      fetch("https://rickandmortyapi.com/api/character/1,2,3,4,5")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((post) => {
            const template = document
              .getElementById("rm-characters")
              .content.cloneNode(true);
            template.querySelector(".name").innerText = post.name;
            template.querySelector(
              ".status"
            ).innerText = `Status: ${post.status}`;
            template.querySelector(
              ".species"
            ).innerText = `Species: ${post.species}`;
            template.querySelector(".img").src = post.image;
            document.querySelector("#rmcharacters").appendChild(template);
          });
        });
    }

    //get rm episodes
    function fetchEpisodes() {
      document.querySelector("#rmepisodes").innerHTML = "";
      fetch("https://rickandmortyapi.com/api/episode/1,2,3,4,5")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((post) => {
            const template = document
              .getElementById("rm-episodes")
              .content.cloneNode(true);
            template.querySelector(
              ".episode"
            ).innerText = `Episode: ${post.episode}`;
            template.querySelector(
              ".episode-name"
            ).innerText = `Name: ${post.name}`;
            template.querySelector(
              ".airdate"
            ).innerText = `Air date: ${post.air_date}`;
            document.querySelector("#rmepisodes").appendChild(template);
          });
        });
    }

    //get rm locations
    function fetchLocations() {
      document.querySelector("#rmlocations").innerHTML = "";
      fetch("https://rickandmortyapi.com/api/location/1,2,3,4,5")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((post) => {
            const template = document
              .getElementById("rm-locations")
              .content.cloneNode(true);
            template.querySelector(
              ".location-name"
            ).innerText = `Name: ${post.name}`;
            template.querySelector(".type").innerText = `Type: ${post.type}`;
            template.querySelector(
              ".dimension"
            ).innerText = `Dimension: ${post.dimension}`;
            document.querySelector("#rmlocations").appendChild(template);
          });
        });
    }

    fetchCharacters();
    fetchEpisodes();
    fetchLocations();
  </script>
</html>
