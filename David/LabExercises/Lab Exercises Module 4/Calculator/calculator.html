<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="calculator.js"></script>
</head>
<body>
    <h1 id ="header" class="text-center">Calculator</h1>
    <form id = "form" class = "container w-25">
    <div class="input-group mb-3"  value = "firstnumber">
        <span class="input-group-text" id="basic-addon1">First Number</span>
        <input type="number" id = "firstnumber"class="form-control" placeholder=0 aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="plus" value = "+" checked>
        <label class="form-check-label" for="plus">
          Plus
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="minus" value = "-">
        <label class="form-check-label" for="minus">
          Minus
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="multiply" value = "*">
        <label class="form-check-label" for="multiply">
          Multiply
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="divide" value = "/">
        <label class="form-check-label" for="divide">
          Divide
        </label>
      </div>
      <div class="input-group mb-3"  value = "secondnumber">
        <span class="input-group-text" id="basic-addon1">Second Number</span>
        <input type="number" id = "secondnumber" class="form-control" placeholder=0 aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <button id = "button" type= "button" class="btn btn-dark" onclick="calculate()">Equals</button>
      <button id= "button" type = "button" class="btn btn-dark" onclick="resetForm()">Reset</button>
     <div id="result" class="border border-dark"></div>
</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</body>
</html>
