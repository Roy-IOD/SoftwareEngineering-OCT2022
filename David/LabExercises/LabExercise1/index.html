<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<!-- heading -->
<h1 id ="header">Dice Generator</h1>

<!-- main content -->
<div id="maincontent">

<p id = "section">Select your Dice from the options below:</p>

<form id ="form" onsubmit="selectDice(event,this)">
    <input type="radio" id="d6" name="dice" value="6">
    <label for="d6">Six Sided Dice</label><br>
    <input type="radio" id="d8" name="dice" value="8">
    <label for="d8">Eight Sided Dice</label><br>
    <input type="radio" id="d10" name="dice" value="10">
    <label for="10">Ten Sided Dice</label><br>
    <button id="button">Roll Dice</button>
</form>
</div>

<!-- result -->
<div id = "result"></div>

</body>
</html>
