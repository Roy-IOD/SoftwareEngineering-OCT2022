        <form method="GET" action="http://localhost:5500/David/LabExercises/Module2/lab-1/form.html">
           <div><label for="firstname">First name</label><input type="text" id="firstname"></div>
           <div><label for="lastname">Second Name</label><input type="text" id="lastname"></div>
           
           <div>
           <input type="radio" id="david" name="myname" value="David">
