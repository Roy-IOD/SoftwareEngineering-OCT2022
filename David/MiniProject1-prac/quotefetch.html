<template id="json-data">
    <div class = "col">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">
        </p>
      </div>
    </div></div>
  </template>
  
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Breaking Bad Quote Generator</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />
    </head>
    <body>
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Breaking Bad Random Quote</span>
        </div>
      </nav>
      <div id = "data-cards" class = "row row-cols-sm-1 row-cols-md-3 row-cols-lg-5 g-4">
      </div>
  
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
    </body>
    <script>
  
  function loadJsonFetch ()
  {
      fetch("https://api.breakingbadquotes.xyz/v1/quotes")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((post) => {
           const template = document.getElementById("json-data").content.cloneNode(true)
           template.querySelector(".card-title").innerText = post.quote;
           template.querySelector(".card-text").innerText = post.author;
  
           document.querySelector("#data-cards").appendChild(template)
          });
        });
      }
      loadJsonFetch()
    </script>
  </html>
