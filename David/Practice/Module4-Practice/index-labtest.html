<!DOCTYPE html>

<template id = "news-template">
    <article>
        <h3 class = "news-title"></h3>
            <p class = "news-content"></p>
        
    </article>

</template>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type = "text" name= "title" id = "news-title" value = ""/>
    <input type = "text" name= "content" id = "news-title" value = ""/>
    <button onclick="addNewsItem()">Add</button>

    <div id = "news-list"></div>
</body>
<script>

let news=[
{ id: 1, title: 'News1', content:"bla"},
{ id: 2, title: 'News2', content:"ble"},
{ id: 3, title: 'News3', content:"blu"}
];

function addNewsItem() {
    let newsTitle = document.getElementById("news-title").value
    let newsContent = document.getElementById("news-content")
    let newsItem = { id: news.length+1, title: newsTitle, content: newsContent}

    news.push(newsItem)
}   

function addNewsItems() {
    console.log('refreshing')
    document.getElementById('news-list').innerHTML = '';
    news.forEach(newsItem => {
        const template = document.getElementById("news-template").content.cloneNode(true);
        template.querySelector('.news-title').innerText = newsItem.title;
        template.querySelector('.news-content').innerText = newsContent.title;


    })
}
const intervalTimer = setInterval(addNewsItems, 5000)

</script>
</html>
