<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>News</title>
</head>
<body>
    <template id="news-template">
        <div class="card">
            <div class="card-body">
                <div class="news-title card-title"></div>
                <div class="news-content card-text"></div>
            </div>
        </div>
    </template>
    <div>
        <div>News</div>
        <form onsubmit="addNewsItem()">
            <input type="text" name="title" id="news-title" value=""/>
            <input type="text" name="title" id="news-content" value=""/>
            <button type="submit">Add News Item</button>
        </form>
    </div>

    <div class="card" id="news-list"></div>


    


    <script>
        let news=[
            { id: 1, title: 'Article 1', content:"Two police officers among six slain in Queensland siege"},
            { id: 2, title: 'Article 2', content:"Sky News terminates Chris Smithâ€™s contract effective immediately"},
            { id: 3, title: 'Article 3', content:"Ukraine pushes West for Patriot missiles"}
        ];

        function addNewsItem() {
            event.preventDefault();
            let newsTitle = document.getElementById('news-title').value
            let newsContent = document.getElementById('news-content').value
            let newsItem = {id: news.length+1, title: newsTitle, content: newsContent}

            news.push(newsItem)
        }

        function addNewsItems() {
            console.log('Refreshing News Items')
            document.getElementById('news-list').innerHTML = '';

            news.forEach((newsItem) => {
                const template = document.getElementById("news-template").content.cloneNode(true);
                template.querySelector('.news-title').innerText = newsItem.title;
                template.querySelector('.news-content').innerText = newsItem.content;
                document.querySelector('#news-list').appendChild(template);
            }
        )};
        
        const intervalTimer = setInterval(addNewsItems, 5000)

    </script>
</body>

</html>
