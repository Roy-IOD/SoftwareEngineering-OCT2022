    <form method="POST" action="http://localhost:3000/profile">
        <div>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName"><br>
        </div>
        <div>
            <label for="lastName">Last Name:</label><br>

            <input type="radio" id="radioButton" name="radioButton" value="Yes/No">
            <label for="radioButton">Are your details correct?</label><br>
        </div>
        <div>
            <input type="checkbox" id="identity" name="identity" value="identity">

            <option value="blind">Blind</option>
            <option value="mute">Mute</option>
