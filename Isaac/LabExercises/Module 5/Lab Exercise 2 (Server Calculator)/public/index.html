<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator Example</title>
      <link src="style.css" rel="stylesheet"/>
</head>
<body>
      <div>Result: 
      <span id="result"></span></div>

      <form onsubmit="calculateNumbers(event)">
            Number 1<input name="num1" id="num1" type="number"/>

            <select id="operatorSelector" name="selector">
                  <option value="add" selected>+</option>
                  <option value="subtract">-</option>
                  <option value="divide">&#247;</option>
                  <option value="multiply">x</option>
            </select>

            Number 2<input name="num2" id="num2" type="number"/>
            <button>Calculate</button>
      </form>
</body>
<script>
      function calculateNumbers(event) {
            event.preventDefault();

            let num1=document.getElementById('num1').value;
            let num2=document.getElementById('num2').value;
            let operatorSelector = document.getElementById('operatorSelector').value;
           
            fetch(`/calculator/${operatorSelector}?num1=${num1}&num2=${num2}`)
                        .then(response => response.json())
                        .then(data => {document.getElementById("result").innerHTML = data.result;})
      }   
</script>
</html>
