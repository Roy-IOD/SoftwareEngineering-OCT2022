        <header class="gallerymasthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Image Gallery</h1>
                    </div>
                </div>
            </div>
        </header>
        <div class="imagecontainer">
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage1.jpg"/>
                <figcaption class="hide text-black-50">A portion of the open cluster NGC 6530 appears as a roiling wall of smoke studded with stars in this image from the NASA/ESA Hubble Space Telescope.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage2.jpg"/>
                <figcaption class="hide text-black-50">The Surface Water and Ocean Topography (SWOT) satellite launched on its way to low-Earth orbit on December 16, 2022, commencing its mission to survey Earth’s surface water.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage3.png"/>
                <figcaption class="hide text-black-50">Since August 2012, Curiosity has been exploring 3-mile-high Mt. Sharp in Gale Crater. The rover has climbed more than 2,000 feet (612 meters), reaching progressively younger rocks that serve as a record on how Mars has evolved from a wet, habitable planet to a cold desert environment.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage4.jpg"/>
                <figcaption class="hide text-black-50">Astronauts Koichi Wakata and Frank Rubio swap research hardware on the NanoRacks External Platform.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage5.jpg"/>
                <figcaption class="hide text-black-50">The Full Moon is pictured setting below Earth's horizon from the International Space Station as it orbited above the Pacific Ocean.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage6.jpg"/>
                <figcaption class="hide text-black-50">The city lights of Dubai, United Arab Emirates, are pictured from the International Space Station.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage7.jpg"/>
                <figcaption class="hide text-black-50">The SpaceX Dragon cargo craft, loaded with over 7,700 pounds of science, supplies, and cargo, approaches the International Space Station.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage8.jpg"/>
                <figcaption class="hide text-black-50">The NASA and Lockheed Martin team behind the X-59 Quiet SuperSonic Technology (QueSST) have recently removed the aircraft from its jig system, or external supports. The next step is proving the research aircraft is structurally sound and ready for final assembly.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage9.jpg"/>
                <figcaption class="hide text-black-50">This view of Jupiter's icy moon Europa was captured by JunoCam, the public engagement camera aboard NASA's Juno spacecraft, during the mission's close flyby on Sept. 29, 2022.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage10.jpg"/>
                <figcaption class="hide text-black-50">This image by NASA's Spitzer Space Telescope shows Galaxy NGC 5866, oriented almost exactly edge-on, yielding most of its structural features invisible.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage11.jpg"/>
                <figcaption class="hide text-black-50">An artist's rendition of 2016 WF9 as it passes Jupiter's orbit inbound toward the sun.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage12.jpg"/>
                <figcaption class="hide text-black-50">NASA's Terra spacecraft shows Takawangha, a 1450 m stratovolcano on Tanaga Island, Alaska.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage13.jpg"/>
                <figcaption class="hide text-black-50">This multipanel image by NASA's Spitzer Space Telescope shows how different wavelengths of light can reveal different features of a cosmic object.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage14.jpg"/>
                <figcaption class="hide text-black-50">This image shows brown dwarf HIP 79124 B, located 23 times as far from its host star as Earth is from the sun.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage15.jpg"/>
                <figcaption class="hide text-black-50">This image from NASA's Mars Odyssey shows part of Angustus Labyrinthus. Angustus Labyrinthus is a unique region near the south polar cap.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage16.jpg"/>
                <figcaption class="hide text-black-50">NASA's Perseverance Mars rover took this image of regolith – broken rock and dust – on Dec. 2, 2022. This regolith will be considered for deposit on the Martian surface as part of the Mars Sample Return campaign.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage17.jpg"/>
                <figcaption class="hide text-black-50">Surrounded by mountains and volcanoes, the Valley of Mexico was once the catchment for a group of five connected lakes that served as the backdrop for ancient city-states and empires.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage18.jpg"/>
                <figcaption class="hide text-black-50">During its 40th close pass by Jupiter, our Juno spacecraft saw Ganymede cast a large, dark spot on the planet on Feb. 25, 2022.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage19.jpg"/>
                <figcaption class="hide text-black-50">The Orion Stage Adapter structural test article is unloaded from NASA’s Super Guppy cargo aircraft at Redstone Arsenal Airfield in Huntsville, Alabama, Aug. 10.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage20.jpg"/>
                <figcaption class="hide text-black-50">NASA's Super Guppy aircraft arrives at NASA's Marshall Space Flight Center in Huntsville, Alabama, Aug. 10. The specialized aircraft can carry bulky or heavy cargo that cannot fit on traditional aircraft.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage21.jpg"/>
                <figcaption class="hide text-black-50">On flight day 20 of the Artemis I mission, Dec. 5, 2022, Orion captured the Moon on the day of return powered flyby, the final major engine maneuver of the flight test.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage22.jpg"/>
                <figcaption class="hide text-black-50">Snoopy, the zero-gravity indicator for NASA’s Artemis I flight test, floating in space Nov. 20, 2022, while attached to his tether in the Orion spacecraft.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage23.jpg"/>
                <figcaption class="hide text-black-50">NASA Begins Orion Docking Tunnel Testing for Artemis Lunar Surface Mission</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage24.jpg"/>
                <figcaption class="hide text-black-50">Hurricanes are the most powerful weather event on Earth. The 2022 Atlantic hurricane season extends from June 1 to November 30.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage25.jpg"/>
                <figcaption class="hide text-black-50">The Pilbara in northwestern Australia exposes some of the oldest rocks on Earth, over 3.6 billion years old.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage26.jpg"/>
                <figcaption class="hide text-black-50">This classic photograph of the Earth was taken on Dec. 7, 1972, by the crew of the final Apollo mission, Apollo 17, as they traveled toward the moon on their lunar landing mission.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage27.jpg"/>
                <figcaption class="hide text-black-50">An orbital sunrise beams across Earth's horizon revealing silhouetted clouds above the South China Sea.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage28.jpg"/>
                <figcaption class="hide text-black-50">Astronaut Josh Cassada holds a roll-out solar array as he rides the robotic arm during a spacewalk.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage29.jpg"/>
                <figcaption class="hide text-black-50">A set of four CubeSats, two from Japan, and one each from Uganda and Zimbabwe, are released above Namibia.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage30.jpg"/>
                <figcaption class="hide text-black-50">The Yunnan-Guizhou Plateau region of China is pictured from the International Space Station as it orbited 258 miles above southeast Asia.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage31.jpg"/>
                <figcaption class="hide text-black-50">The Northrop Grumman Cygnus space freighter is pictured in the grip of the Canadarm2 robotic arm.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage32.jpg"/>
                <figcaption class="hide text-black-50">This close-up image is of a 2-inch-deep hole produced using a new drilling technique for NASA's Curiosity rover. The hole is about 0.6 inches (1.6 centimeters) in diameter.</figcaption>
              </figure>
              <figure>
                <img class="galleryimage" src="assets/img/galleryimages/galleryimage33.jpg"/>
                <figcaption class="hide text-black-50">This false-color image demonstrates how use of special filters available on the Curiosity Mars rover's Mast Camera (Mastcam) can reveal the presence of certain minerals in target rocks.</figcaption>
              </figure>
