<body>
    <input id="userinput" type="text" placeholder= "Type Text Here"/><br>
    <button onclick="displayMessage()">Click me</button>
    <p id="demo">
        The text should appear here
    </p>
</body>
<script>
    // This code runs any sentence input from a HTML document through sentiment and prints the result
   function displayMessage(){
    let sentence = document.getElementById("userinput").value;
    var Sentiment = require('sentiment');
    var Sentiment = new Sentiment();
    var result = Sentiment.analyze(sentence);
    document.getElementById("demo").innerHTML = sentence;
   }
